spring.application.name=HealthApp-Backend

server.port=${SERVER_PORT:8080}

server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE:always}
server.error.include-binding-errors=${SERVER_ERROR_INCLUDE_BINDING_ERRORS:always}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app_password}

spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:20000}
spring.datasource.hikari.validation-timeout=${DB_VALIDATION_TIMEOUT_MS:5000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT_MS:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME_MS:1800000}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.mvc.problemdetails.enabled=true

management.endpoints.web.exposure.include=${ACTUATOR_EXPOSE:health,info}
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:always}

# Logging
logging.level.org.springframework=${LOG_SPRING_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_SPRING_WEB_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL_LEVEL:DEBUG}
logging.level.org.hibernate.orm.jdbc.bind=${LOG_HIBERNATE_BIND_LEVEL:TRACE}
logging.level.org.springframework.boot.autoconfigure.jdbc=${LOG_SPRING_JDBC_AUTOCONFIG_LEVEL:DEBUG}

server.compression.enabled=${SERVER_COMPRESSION:true}
server.compression.mime-types=${SERVER_COMPRESSION_MIME:application/json,application/xml,text/html,text/plain,text/css,application/javascript}
server.compression.min-response-size=${SERVER_COMPRESSION_MIN:1024}