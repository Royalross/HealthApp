spring.application.name=HealthApp-Backend
server.port=${SERVER_PORT:8080}
server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE:always}
server.error.include-binding-errors=${SERVER_ERROR_INCLUDE_BINDING_ERRORS:always}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:${POSTGRES_PORT:5433}/${POSTGRES_DB:healthappdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:healthapp_user}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:healthapp_password}}

spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:20000}
spring.datasource.hikari.validation-timeout=${DB_VALIDATION_TIMEOUT_MS:5000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT_MS:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME_MS:1800000}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Security
cookie.domain=${COOKIE_DOMAIN:localhost}
cookie.secure=${COOKIE_SECURE:false}
cookie.same-site=${COOKIE_SAME_SITE:Lax}
cookie.access-name=${COOKIE_ACCESS_NAME:ACCESS_TOKEN}
cookie.refresh-name=${COOKIE_REFRESH_NAME:REFRESH_TOKEN}

jwt.issuer=${JWT_ISSUER:healthapp}
jwt.access-ttl-minutes=${JWT_ACCESS_TTL_MINUTES:15}
jwt.refresh-ttl-days=${JWT_REFRESH_TTL_DAYS:10}
jwt.hs256-secret=${JWT_SECRET:5bqd+Ggul/8lEdVEaQGIQrBqiFat1GYB7Zi9jTZZPbg=}

# CORS & Web
CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.deserialization.ADJUST_DATES_TO_CONTEXT_TIME_ZONE=false
spring.mvc.problemdetails.enabled=true

# Actuator
management.endpoints.web.exposure.include=${ACTUATOR_EXPOSE:health,info}
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:always}

# Logging
logging.level.org.springframework=${LOG_SPRING_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_SPRING_WEB_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=${LOG_HIBERNATE_SQL_LEVEL:DEBUG}
logging.level.org.hibernate.orm.jdbc.bind=${LOG_HIBERNATE_BIND_LEVEL:TRACE}
logging.level.org.springframework.boot.autoconfigure.jdbc=${LOG_SPRING_JDBC_AUTOCONFIG_LEVEL:DEBUG}

# Compression
server.compression.enabled=${SERVER_COMPRESSION:true}
server.compression.mime-types=${SERVER_COMPRESSION_MIME:application/json,application/xml,text/html,text/plain,text/css,application/javascript}
server.compression.min-response-size=${SERVER_COMPRESSION_MIN:1024}


logging.level.org.springframework.security=DEBUG

# AWS S3 Configuration
aws.region=us-east-2
aws.s3.bucket-name=osu-healthapp-profile-photos
aws.accessKeyId=
aws.secretAccessKey=
